<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMaster Pro - מערכת ניהול אתרים מתקדמת</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .access-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .access-btn {
            padding: 20px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .client-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .admin-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .access-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .client-btn:hover {
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }

        .admin-btn:hover {
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.4);
        }

        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .features h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .features-list {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .features-list li {
            list-style: none;
            margin-bottom: 5px;
        }

        .features-list li:before {
            content: "✅ ";
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .access-btn {
                padding: 15px 20px;
                font-size: 1.1rem;
            }
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🌐</div>
        <h1>WebMaster Pro</h1>
        <p class="subtitle">מערכת ניהול אתרים מתקדמת<br>בחר את סוג הגישה המתאים לך</p>
        
        <div class="access-buttons">
            <button class="access-btn client-btn" onclick="openClientPortal()">
                <span>👤</span>
                <span>גישת לקוח</span>
            </button>
            
            <button class="access-btn admin-btn" onclick="openAdminDashboard()">
                <span>👑</span>
                <span>גישת מנהל</span>
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>טוען את המערכת...</p>
        </div>

        <div class="features">
            <h3>✨ תכונות המערכת:</h3>
            <ul class="features-list">
                <li>עורך אתרים כללי חכם</li>
                <li>ניהול מרכזי של כל הפרויקטים</li>
                <li>תצוגה מקדימה בזמן אמת</li>
                <li>ממשק נפרד ללקוחות ומנהלים</li>
                <li>שמירה אוטומטית של שינויים</li>
                <li>ייצוא אתרים מלאים</li>
            </ul>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function openClientPortal() {
            showLoading();
            // נניח זמן קצר לטעינה
            setTimeout(() => {
                try {
                    window.location.href = '/websites-gallery.html';
                } catch (error) {
                    // fallback אם יש בעיה
                    window.location.href = './websites-gallery.html';
                }
            }, 500);
        }

        function openAdminDashboard() {
            const password = prompt('🔐 הכנס סיסמת מנהל:', 'admin123');
            if (password !== null && password.trim() !== '') {
                showLoading();
                setTimeout(() => {
                    try {
                        window.location.href = '/admin-dashboard.html';
                    } catch (error) {
                        // fallback אם יש בעיה
                        window.location.href = './admin-dashboard.html';
                    }
                }, 500);
            }
        }

        // בדיקת תמיכה בדפדפן
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🌐 WebMaster Pro System Loaded Successfully');
            console.log('📊 System Status: Online');
            console.log('🔧 Browser Support: ✅');
            
            // בדיקה שכל הקבצים קיימים
            const requiredFiles = [
                'websites-gallery.html',
                'admin-dashboard.html', 
                'universal-website-editor.html'
            ];
            
            console.log('📋 Required Files Check:');
            requiredFiles.forEach(file => {
                console.log(`- ${file}: Expected`);
            });
        });

        // מניעת שגיאות
        window.addEventListener('error', function(e) {
            console.error('🚨 System Error:', e.message);
            alert('אירעה שגיאה במערכת. אנא נסה לרענן את הדף.');
        });
    </script>
</body>
</html>
